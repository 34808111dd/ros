<button class="btn btn-primary" data-toggle="modal" data-target="#dlg_add_record">
Create Record
</button>


<!-- Modal add record -->




<div class="modal fade" id="dlg_add_record" tabindex="-1" role="dialog" aria-labelledby="dlg_add_recordLabel" aria-hidden="true">


  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="dlg_add_recordLabel">Create record</h4>
      </div>
      
<div class="modal-body">
<form id=frm_add_record enctype="multipart/form-data" method="post" action="/rnr/add_dict_record">
	<fieldset>
	
	<div class="control-group" id="cg_init_word">
		<label class ="control-label" for="init_word">Init word</label>
		<div class="controls">
			<input type="text" name="init_word" id="init_word" class="form-control">
			<span class="help-block" id="hb_init_word"></span>
		</div>
	</div>
	
	<div class="control-group" id="cg_replace_word">
		<label class ="control-label" for="replace_word">Client Display Name</label>
		<div class="controls">
			<input type="text" name="replace_word" id="replace_word" class="form-control">
			<span class="help-block" id="hb_replace_word"></span>
		</div>
	</div>
	
	</fieldset>
	
</form>
</div>

<div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="create_record">Create Record</button>
      </div>
